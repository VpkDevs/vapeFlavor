<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEEKFLAVOR ANALYZER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              neo: {
                yellow: '#FACC15',
                pink: '#F472B6',
                cyan: '#22D3EE',
                green: '#4ADE80',
                orange: '#FB923C',
                black: '#000000',
                white: '#FFFFFF',
                blue: '#3B82F6'
              }
            },
            boxShadow: {
              'neo': '4px 4px 0px 0px rgba(0,0,0,1)',
              'neo-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
              'neo-xl': '12px 12px 0px 0px rgba(0,0,0,1)',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
              'slide-in-right': 'slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-left': 'slideInLeft 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              slideInRight: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              slideInLeft: {
                '0%': { transform: 'translateX(-100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              fadeInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FACC15;
        color: #000000;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      .neo-border {
        border: 4px solid #000000;
      }
      .neo-shadow {
        box-shadow: 4px 4px 0px 0px #000000;
      }
      .neo-shadow-lg {
        box-shadow: 8px 8px 0px 0px #000000;
      }
      .neo-btn-hover:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0px 0px #000000;
      }
      .neo-btn-active:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px #000000;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .bg-dots {
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* Improved Focus States */
      :focus-visible {
        outline: 4px solid #000;
        outline-offset: 2px;
        background-color: #F472B6 !important;
        color: #000 !important;
      }

      .content-transition {
        transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>
</head>

  </body>
</html>
